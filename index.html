<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Column</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="main" >
        <div class="container">

            <h2 class="text-center"><i class="text-success"></i>Event 1</h2>
            <p class="text-center"><i class="text-primary"></i> Number of Seats available: 23</p>
            <img src="https://tse4.mm.bing.net/th?id=OIP.scbjmC3uj1dbugagdIC6nwHaE7&pid=Api&P=0&h=180" class="rounded-circle" alt="Cinque Terre" width="150" height="150">
            
            <form>
                <div class ="form-group col col-6 table-success font-italic ">
                    
                    <label for="name" class="text-primary">Name</label>
                    <input type="Name" class="form-control col-sm" id="name">
                    <label for="email" class="text-primary">Email</label>
                    <input type="Email" class="form-control" id="email">
                    <label for="mobile no">Mobile No</label>
                    <input type="Mobile No" class="form-control" id="mobile no">
                    <label for="no.of.seats">No. of. Seats:</label>
                    <select class="form-control" id="No.of.Seats">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <label for="name.of.attendee 2">Name. of. Attendee 2:</label>
                    <input type="name.of.attendee"class="form-control" id="Name.of.Attendee 2">
                    <button type="button" class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-warning">Cancel</button>
                </div>
                </form>
                
            </div>
      </div>
        </div>
        </body>
        </html>
